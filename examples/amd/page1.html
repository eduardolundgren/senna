<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 1</title>
  <link rel="shortcut icon" href="http://sennajs.com/images/favicon.ico">

  <script src="https://cdn.jsdelivr.net/requirejs/2.1.22/require.js"></script>
</head>
<body>
  <h1>Page 1</h1>
  <a href="http://localhost:8080/examples/amd/page1.html">http://localhost:8080/examples/amd/page1.html</a>

  <div id="mySurface"></div>

  <!-- Initializing Senna -->
  <script>
    requirejs.config({
      baseUrl: '../../build/amd'
    });

    requirejs(['senna/src/senna'], function(senna) {
      var app = new senna.App();
      app.setBasePath('/examples/amd');
      app.addSurfaces('mySurface');
      app.addRoutes([
        {
          path: '/page1.html',
          handler: senna.HtmlScreen
        }
      ]);
    });
  </script>
</body>
</html>
